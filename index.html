<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WLED Controler - MDev</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
    <style>
      .button_box {
        display: flex;
        width: 90px;
        height: 90px;
        flex-direction: column;
        flex-wrap: nowrap;
        align-content: center;
        justify-content: center;
        align-items: center;
      }
      .on {
        background: #4caf50 !important;
      }
      .off {
        background: #ff5722 !important;
      }
      .text_container {
        width: 120px;
      }
    </style>
  </head>
  <body>
    <h1>WLED Controller</h1>
    <ul class="demo-list-item mdl-list">
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <span class="text_container">Power:</span>
          <span class="button_box">
            <button
              class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored off"
              id="handlePower"
            >
              <span class="material-icons"> power_settings_new </span>
            </button>
            ON/OFF
          </span>
        </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <span class="text_container">Color:</span>
          <span class="button_box">
            <input type="color" id="favcolor" name="favcolor" value="#ff0000" />
          </span>
        </span>
      </li>
    </ul>
  </body>
</html>
